<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>MBTITest</title>
</head>
<body>
<form action="/testAnswer" method="get">
    <h3>一、 哪一个答案最能贴切的描绘你一般的感受或行为？</h3><hr/>
    <p>
        1.当你外出一整天，你会？<br/>
        <input type="radio" name="q1" id="1-A" value="A"/>计划你要做什么和在什么时候做
        <input type="radio" name="q1" id="1-B" value="B"/>说走就走
    </p>
    <br/>

    <p>
        2.你认为自己是一个？<br/>
        <input type="radio" name="q2" id="2-A" value="A"/>较为随性所致的人
        <input type="radio" name="q2" id="2-B" value="B"/>较为有条理的人
    </p>
    <br/>

    <p>
        3.假如你是一位老师，你会选教？<br/>
        <input type="radio" name="q3" id="3-A" value="A"/>以事实为主的课程
        <input type="radio" name="q3" id="3-B" value="B"/>涉及理论的课程
    </p>
    <br/>

    <p>
        4.你通常？<br/>
        <input type="radio" name="q4" id="4-A" value="A"/>与人容易混熟
        <input type="radio" name="q4" id="4-B" value="B"/>比较沉静或矜持
    </p>
    <br/>

    <input type="submit" value="提交"/>

</form>

</body>
</html>
